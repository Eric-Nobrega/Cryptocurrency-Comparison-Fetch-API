<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Crypson API</title>
    
  </head>
  <body>
    <!-- Ribbon (Top Of Page) -->
    <div class="ribbon">
      <h1 class="ribbonText">CRYPSON - Crypocurrency Comparing API</h1>
    </div>

    <!-- Search Bars & Buttons -->
    <div id="searchBars">
      <div id="searchBarOne">
        <h2>First Crypto</h2>
        <input type="text" id="textFieldOne" class="search" />
        <input type="button" value="Search" id="buttonOne" class="button" />
      </div>

      <div id="searchBarTwo">
        <h2>Second Crypto</h2>
        <input type="text" id="textFieldTwo" class="search" />
        <input type="button" value="Search" id="buttonTwo" class="button" />
      </div>
    </div>

    <h2 id="introText">Search For A Crypto On Each Side To Begin.</h2>

    <!-- API Result Cards -->
    <div id="apiResultContainer">
      <div id="apiResultOne"></div>
      <div id="apiResultTwo"></div>
    </div>

     <!-- JavaScript File/Link -->
    <script src="script.js"></script>
  </body>
</html>
